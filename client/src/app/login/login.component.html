<div class="col-lg-12">

      <div class="alert alert-success" *ngIf="status == 'success'">
        <p class="text-center">Te has identificado correctamente, ¡¡¡¡¡BIENVENIDO :-)!!!!</p>
        
      </div>
    
      <div class="alert alert-danger" *ngIf="status == 'error'">
        <p class="text-center">No te has podido identificar correctamente. Verifique su email o contraseña</p>
      </div>

    <div class="contenedor-form ">
        <div class="toggle" >
          <span> <a style="color:white; text-decoration:none;" [routerLink]="['/registro']">Crear Cuenta</a></span>
        </div>
  
        <div class="formulario">
          <h2 class="text-center">Iniciar Sesión</h2>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

            <input type="email" placeholder="Correo Electrónico" 
            name="email" #email="ngModel" [(ngModel)]="user.email" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"required>
            <span *ngIf="!email.valid && email.touched">
              El email no es correcto
            </span>
            <input type="password" placeholder="Contraseña"
            name="password" #password="ngModel" [(ngModel)]="user.password" required>
            <span *ngIf="!password.valid && password.touched">
              La contraseña es obligatoria 
            </span>

            <input type="submit" value="Iniciar Sesión" [disabled]="!loginForm.form.valid">
          </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu cuenta</h2>
            <form >
              <input type="text" placeholder="Nombre" required>
              <input type="text" placeholder="Apellido" required>
              <input type="text" placeholder="Nickname" required>
              <input type="email" placeholder="Correo Electrónico" required>
              <input type="password" placeholder="Contraseña" required>
              <input type="submit" value="Registrarse">
            </form>
          </div>
  
          <div class="reset-password">
            <a href="#">Olvidé mi Contraseña?</a>
          </div>
  
  </div>
    
</div>

<script>
    $('div.toggle').click(function(){
      console.log("Si le he dado click");
      $('.formulario').animate({
          height: 'toggle',
          'padding-top':'toggle',
          'padding-bottom':'toggle',
          opacity:'toggle'
      },"slow");
  });
  </script>
