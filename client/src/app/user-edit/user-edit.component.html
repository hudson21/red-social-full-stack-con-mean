<div class="col-lg-12">

  <div class="alert alert-success" *ngIf="status == 'success'">
    <p class="text-center">Se han actualizado tus datos correctamente :-) !!!!</p>
    
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    <p class="text-center">Tus datos no se han actualizado correctamente :( !!!!</p>
  </div>

<div class="contenedor-form ">
    
    
    <div class="formulario">
        <h2 class="text-center">Actualizar tus datos</h2>
        <form #userEditForm = "ngForm" (ngSubmit)="onSubmit()">

          <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" 
           required placeholder="Nombre">
           <span class="white" *ngIf="!name.valid && name.touched">
              El nombre es obligatorio
            </span>

          <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" 
           placeholder="Apellidos" required>
           <span class="white" *ngIf="!surname.valid && surname.touched">
              Los apellidos son obligatorios
            </span>

           <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" 
           placeholder="Apodo (Nickname)" required>
           <span class="white" *ngIf="!nick.valid && nick.touched">
              El apodo es obligatorio
            </span>

           <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" 
           class="input-100"  placeholder="Correo Electrónico" 
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
           <span class="white" *ngIf="!email.valid && email.touched" >
              El correo electrónico no es válido
            </span>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8 " *ngIf="user.image">
              <img src="{{ url + 'get-image-user/' + user.image }}" class="img-responsive img-thumbnail" >
            </div>
            <div class="col-lg-2">
            </div>
            <div style="margin-bottom:10px" class="col-lg-12">
              <p>
                <label class="white"> Sube tu avatar</label>
                <input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
              </p>
            </div>
            

          <input type="submit" value="Actualizar Datos" [disabled]="!userEditForm.form.valid">
        </form>
      </div>


</div>

</div>
